<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images//Frame.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <!-- nav bar start -->
      <nav>
        <div class="nav-container">
          <div class="nav-info">
            <img src="./images/Frame.png" alt="" class="nav-logo" />
            <h1 class="nav-title"><span class="nav-g">G</span>amer</h1>
          </div>
          <div class="nav-items">
            <div class="items">
              <li class="nav-item">About Us</li>
              <li class="nav-item">Developers</li>
              <button class="nav-button">
                Follow Us On <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-tiktok tik-tok"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- nav bar end here -->

      <!-- banner section start -->
      <section class="banner-section">
        <div class="banner-container">
          <div class="banner-details">
            <div class="banner-info">
              <h1 class="banner-title1">Play Like The</h1>
              <h1 class="banner-title2">G.O.A.T.</h1>
              <div class="banner-des">
                <img class="banner-des-img" src="./images/tframe.png" alt="" />
                <li class="banner-des">1-Click instant play</li>
              </div>
              <div class="banner-des">
                <img class="banner-des-img" src="./images/tframe2.svg" alt="" />
                <li class="banner-des">No Download</li>
              </div>
              <div class="banner-des">
                <img class="banner-des-img" src="./images/tframe3.svg" alt="" />
                <li class="banner-des">1000s of supported online games</li>
              </div>

              <button class="banner-btn1">Sign In</button>
              <button class="banner-btn2">Go Rogue</button>
            </div>
          </div>
          <div class="banner-pic">
            <img class="banner-image" src="./images/Group 18.png" alt="" />
          </div>
        </div>
      </section>
      <!-- banner section end -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
